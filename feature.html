<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foundware</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
            <ul class="menu">
                <li><a href="feature.html">Discover</a></li>
                <li><a href="sign-up.html">Join</a></li>
            </ul>
            <div class="menu-toggle"></div>
        </div>
    </header>
    <section id="discover">
        <div class="discover">
            <div class="content">                
                <h1>Discover new music</h1>
                <div class="icone">
                    <div class="item">
                        <img src="assets/icones/charts.svg" alt="charts">
                        <p>charts</p>
                    </div>
                    <div class="item">
                        <img src="assets/icones/album.svg" alt="albums">
                        <p>albums</p>
                    </div>
                    <div class="item">
                        <img src="assets/icones/more.svg" alt="more">
                        <p>more</p>
                    </div>
                </div>
                <p class="para">By joining benefit by listening to 
                    the latest albums released
                </p>
            </div>
            <div class="galerie">
                <img src="assets/images/img2.png" alt="images">
                <img src="assets/images/img3.png" alt="images">
                <img src="assets/images/img4.png" alt="images">
                <img src="assets/images/img5.png" alt="images">
            </div>
        </div>
    </section>
    

    <script>
        const menu_toggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');

            menu_toggle.onclick = function(){
                menu_toggle.classList.toggle('active');
                menu.classList.toggle('responsive');
            }
    </script>
</body>
</html>
